<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <h1>Formulario de Registro</h1>
    <form id="registrationForm" novalidate>
        
        <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required min="3" max="50" placeholder="Escribe tu nombre completo">
        </div>
        <div class="apellido">
            <label>apellido</label>
            <input type="text">
        </div>
        
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">
            
        </div>

        
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required placeholder="1234567890">
            
        </div>

        
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="Escribe una contraseña">
            
        </div>

        
        <div class="form-group">
            <label for="ciudad">ciudad:</label>
            <select id="ciudad" name="ciudad" required>
                <option value="">Selecciona tu país</option>
                <option value="Bogota">Bogota</option>
                <option value="Bucaramanga">Bucaramanga</option>
                <option value="Medellin">Medellin</option>
                <option value="Cartagena">Cartagena</option>
            </select>
            
        </div>

        
        <div class="form-group">
            <label>Género:</label>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino" required>
            <label for="femenino">Femenino</label>
            
        </div>
        <div class="estilo">
            <label>archivo</label>
            <input type="file" required>
            
        </div>
        <div class="estilo">
            <label>edad</label>
            <input type="number" min="16" max="122">
        </div>
        <div class="estilo">
            <label>maximo minimo</label>
            <input type="number" max="20" min="-20" step="0.5">
        </div>
        <div class="estilo">
            <label>numeros</label>
            <input type="number">
        </div>
        <div class="estilo">
            <label>numeros positivos</label>
            <input type="number" min="0">
        </div>
        <div class="estilo">
            <label>hora</label>
            <input type="time">
        </div>
        <div class="estilo">
            <label>fecha</label>
            <input type="date">
        </div>
        <div class="form-group">
            <label for="materia">materia:</label>
            <select id="materia" name="materia" required>
                <option value="">Selecciona tu materia</option>
                <option value="HTML">HTML</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Matematicas">Matematicas</option>
            </select>
            
        </div>
        <div class="estilo">
            <label>color</label>
            <input type="color">
        </div>
        
        <div class="enviar">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
